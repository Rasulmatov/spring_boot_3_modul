<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color: deepskyblue; font-size: 50px">Home Page</h1>
<a href="/book/create"; style="font-size: 50px"> Book Create </a>
<table>
    <thead>
    <tr>
        <th style="color: mediumslateblue ; font-size: 25px">ID</th>
        <th style="color: mediumslateblue ; font-size: 25px">Name</th>
        <th style="color: mediumslateblue ; font-size: 25px">Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.getName()}"></td>
        <td th:text=" ${book.getAuthor()}"></td>

    </tr>
    </tbody>
</table>
<th:block>

</th:block>
</body>
</html>
